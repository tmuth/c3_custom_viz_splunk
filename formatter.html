<form class="splunk-formatter-section" section-label="General">
  <splunk-control-group label="Increasing Color">
      <splunk-color-picker name="{{VIZ_NAMESPACE}}.highColor" value='#008000'>
      </splunk-color-picker>
    </splunk-control-group>

    <splunk-control-group label="Decreasing Color">
      <splunk-color-picker name="{{VIZ_NAMESPACE}}.lowColor" value='#FF0000'>
      </splunk-color-picker>
    </splunk-control-group>

  <splunk-control-group label="Display Legend">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.showLegend" value='false'>
      <option value='true'>Show</option>
      <option value='false'>Hide</option>
    </splunk-radio-input>
  </splunk-control-group>

  <splunk-control-group label="Chart Type">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.chartType" value=type_chart>
      <option value='spline'>Spline</option>
      <option value='line'>Line</option>
      <option value='step'>Step</option>
    </splunk-radio-input>
  </splunk-control-group>
</form>

<form class="splunk-formatter-section" section-label="X-Axis">

  <splunk-control-group label="Label Rotation">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.rotate" value=0>
      <option value=0>Default</option>
      <option value=45>45°</option>
      <option value=90>90°</option>
    </splunk-radio-input>
  </splunk-control-group>

  <splunk-control-group label="Display X-Axis labels">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.xDisplay" value='false'>
      <option value='true'>Show</option>
      <option value='false'>Hide</option>
    </splunk-radio-input>
  </splunk-control-group>

  <splunk-control-group label="Display X-Axis RangeSlider">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.showRSlider" value='false'>
      <option value='true'>Show</option>
      <option value='false'>Hide</option>
    </splunk-radio-input>
  </splunk-control-group>
</form>
